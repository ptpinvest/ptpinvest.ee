<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTP Invest - Family Office</title>
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #1a1a1a;
            --color-text-light: #666666;
            --color-accent: #2c3e50;
            --color-border: #e0e0d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.8;
            letter-spacing: 0.01875rem;
        }

        main {
            max-width: 43.75rem;
            margin: 0 auto;
            padding: 9.375rem 2.5rem 5rem 2.5rem;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 1.25rem;
        }

        .logo-placeholder {
            width: auto;
            height: 11.25rem;
            margin: 0 auto 0;
            background-color: transparent;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-bg);
            font-size: 1.75rem;
            font-weight: 600;
        }

        .logo-placeholder img {
            max-height: 11.25rem;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        h1 {
            display: none;
        }

        .tagline {
            display: none;
        }

        .divider {
            width: 100%;
            height: 0.0625rem;
            background-color: rgba(44, 62, 80, 0.4);
            margin: 1.25rem auto;
        }

        .description {
            font-size: 1.125rem;
            line-height: 2;
            margin-bottom: 0;
            margin-top: 0;
            color: var(--color-text);
        }

        .description strong {
            font-weight: 600;
            color: var(--color-accent);
        }

        .description-bold {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 3.75rem;
            color: var(--color-accent);
            letter-spacing: 0.0625rem;
        }

        .footer {
            border-top: 0.0625rem solid rgba(44, 62, 80, 0.4);
            padding-top: 2.5rem;
            margin-top: 5rem;
            font-size: 0.875rem;
            color: var(--color-text-light);
            letter-spacing: 0.03125rem;
        }

        .company-name {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .locations {
            margin-bottom: 0.75rem;
            letter-spacing: 0.0625rem;
        }

        .contact {
            margin-bottom: 1.25rem;
        }

        .contact a {
            color: var(--color-accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.7;
        }

        .copyright {
            margin-top: 1.25rem;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        @media (max-width: 48rem) {
            main {
                padding: 3.75rem 1.875rem;
            }

            h1 {
                font-size: 2.25rem;
            }

            .logo-placeholder img {
                max-height: 8.75rem;
            }

            .description {
                font-size: 1rem;
                line-height: 1.9;
            }

            .description-bold {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="logo-section">
            <div class="logo-placeholder">
                <img src="/static/img/logo.jpg" alt="PTP Invest Logo">
            </div>
            <h1>PTP Invest</h1>
            <p class="tagline">Markets shift, vision endures. Investing since 2021.</p>
        </section>

        <div class="divider"></div>

        <section class="description">
            <p>
                <strong>Legacy isn't luck — it's crafted.</strong> At PTP Invest, we thrive where others hesitate.
            </p>
            <p>
                Bold vision. Steady hands. Extraordinary results.
            </p>
        </section>

        <footer class="footer">
            <div class="locations">Tallinn · Barcelona</div>
            <div class="contact">
                <a href="mailto:info@ptpinvest.ee">info@ptpinvest.ee</a>
            </div>
	    <div class="copyright">© 2021 - <span id="current-year">2026</span> PTP Invest OÜ. All rights reserved.</div>
        </footer>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var yearElem = document.getElementById("current-year");
            if (yearElem) {
                yearElem.textContent = "" + new Date().getUTCFullYear();
            }
        });
    </script>
</body>
</html>
